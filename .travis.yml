language: python
python:
  - "2.7"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
env: DATABASE_URL="postgresql://postgres@localhost/ovc_test" APP_SETTINGS="config.DevelopmentConfig" PGDATABASE="ovc_test" PGUSER="postgres"
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database ovc_test;' -U postgres
  - psql -c 'create extension unaccent;' -U postgres
  - psql -c 'CREATE TEXT SEARCH CONFIGURATION fr ( COPY = french );' -U postgres
  - psql -c 'ALTER TEXT SEARCH CONFIGURATION fr ALTER MAPPING FOR hword, hword_part, word WITH unaccent, french_stem;' -U postgres