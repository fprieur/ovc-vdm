language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
env: DATABASE_URL="postgresql://postgres@localhost/ovc_test"
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database ovc_test;' -U postgres
